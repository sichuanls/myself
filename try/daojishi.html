<!DOCTYPE html>
<html>
<head>
	<title>多个倒计时</title>
</head>
<body>
<div id="div1">倒计时1</div>
<div id="div2">倒计时2</div>
<div id="div3">倒计时2</div>
<script type="text/javascript">
	function countDown(time, fn) {
    var maxtime = (new Date(time) - new Date()) / 1000;//剩余秒

    var timer = setInterval(function () {
        if (maxtime >= 0) {
            var dd = parseInt(maxtime / 60 / 60 / 24, 10);//计算剩余的天数  
            var hh = parseInt(maxtime / 60 / 60 % 24, 10);//计算剩余的小时数  
            var mm = parseInt(maxtime / 60 % 60, 10);//计算剩余的分钟数  
            var ss = parseInt(maxtime % 60, 10);//计算剩余的秒数  
            hh = checkTime(hh);
            mm = checkTime(mm);
            ss = checkTime(ss);

            msg = "距离活动开始还有 " + hh + "时" + mm + "分" + ss + "秒";
            fn(msg);
            --maxtime;
        }
        else {
            clearInterval(timer);
            fn("已结束");
        }
    }, 1000);
}
function checkTime(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}


countDown('2016-8-13 15:00:00', function (msg) {
        document.getElementById('div1').innerHTML=msg;
 });
countDown('2016-8-13 16:00:00', function (msg) {
        document.getElementById('div2').innerHTML=msg;
 });
countDown('2016-8-13 14:46:00', function (msg) {
        document.getElementById('div3').innerHTML=msg;
 });

console.log(newlist);
re=re.concat(newlist);
console.log(re);
</script>
</body>
</html>
