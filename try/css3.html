<!DOCTYPE html>
<html>
<head>
	<title>css3动画</title>
	<style type="text/css">
		#div1{
			height:30px;
			width:100px;
			background-color: gray;
			opacity:0.8;
			filter:alpha(opacity=80);
			text-align: center;
			border-radius:5px;
			color:white;
			line-height:30px;
			box-shadow: 2px 2px 2px #dac9c9;/*阴影 水平距离/垂直/模糊距离/阴影颜色*/
		}
	</style>
</head>
<body>
<div id="div1">圆角框 border-radius</div>
</body>
</html>
